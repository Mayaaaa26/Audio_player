<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>tul8t_hsyny</h1>
    <audio src="Albumaty.Com_tww_lyt_hsyny.mp3" id="audio"></audio> 
   <input type="range"  min="0" value="0"  step="1" id="autoplay">
   <span id="time">0:00  /  0:00</span>
    <br>
    <button onclick="audio.play()"> play</button>
    <button onclick="audio.pause()">stop</button>
    <button onclick="audio.currentTime-=5">&laquo;&laquo;</button>
     <button onclick="audio.currentTime+=5">&raquo;&raquo;</button>
    <input type="range" min="0" max="100" id="volume" value="0">
    <button onclick="audio.muted=!audio.muted">Mute</button>
    <br>
    speed: <input type="range" min="0.5" max="2" value="1" step="0.5" id="speed">
    <script>
        var audio=document.getElementById("audio");
        var autoplay=document.getElementById("autoplay");
        var volume=document.getElementById("volume");
        var speed=document.getElementById("speed");
         var time=document.getElementById("time");

        audio.ontimeupdate=()=>{
            autoplay.max=audio.duration;
             autoplay.value=audio.currentTime;
             var current=ctime(audio.currentTime);
             var total=ctime(audio.duration);
             time.textContent=`${current}/${total}`;
        };
        autoplay.oninput =()=>{
            audio.currentTime=autoplay.value;
        }
        speed.oninput=()=>{
            audio.playbackRate=speed.value;
        }
         volume.oninput=()=>{
            audio.volume=volume.value;
        }
        function ctime(sec) {
            if(isNaN(sec)) return"0:00";
            var m=Math.floor(sec/60);
            var s=Math.floor(sec%60);
            if (s<10)s="0"+s;
            return `${m}:${s}`;
          
        }



    </script>


</body>
</html>
